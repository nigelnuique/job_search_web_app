{% extends "base2.html" %}

{% block links %}
<a href="/logout" class="btn btn-outline-danger">Logout</a>
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h2 class="text-center">Add a Job</h2>
    <form action="/employers" method="POST" class="mt-4">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-control" value="{{ title }}" required />
        </div>
        <div class="form-group">
            <label for="company">Company:</label>
            <input type="text" id="company" name="company" class="form-control" value="{{ company }}" required />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-control" rows="6" required>{{ description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Classify</button>
        <p class="mt-3">{{ predicted_message }}</p>
    </form>

    <!-- Dropdown list for user to select classification -->
    <form action="/add_job" method="POST" class="mt-4">
        <input type="hidden" name="title" value="{{ title }}">
        <input type="hidden" name="company" value="{{ company }}">
        <input type="hidden" name="description" value="{{ description }}">
        <div class="form-group">
            <label for="classification">Select Job Classification:</label>
            <select id="classification" name="ypred" class="form-control">
                <option value="finance" {% if ypred == 'Finance' %}selected{% endif %}>Finance</option>
                <option value="engineering" {% if ypred == 'Engineering' %}selected{% endif %}>Engineering</option>
                <option value="sales" {% if ypred == 'Sales' %}selected{% endif %}>Sales</option>
                <option value="healthcare" {% if ypred == 'Healthcare' %}selected{% endif %}>Healthcare</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <button type="submit" class="btn btn-success btn-block">Add Job</button>
    </form>
</div>
{% endblock %}

{% block head %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    body {
        background-color: #f8f9fa;
    }
</style>
{% endblock %}

{% block script %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
