<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Job Categories</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css" media="all" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .category-section {
            margin: 50px auto;
            max-width: 600px;
            text-align: center;
        }
        .category-button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    {% extends "base2.html" %}
    {% block body %}
    <div class="container">
        <div class="category-section">
            <h1 class="text-center">Job Categories</h1>
            <hr>
            <a href="/categories/engineering" class="btn btn-primary category-button">Engineering</a>
            <a href="/categories/sales" class="btn btn-secondary category-button">Sales</a>
            <a href="/categories/finance" class="btn btn-success category-button">Finance</a>
            <a href="/categories/healthcare" class="btn btn-danger category-button">Healthcare</a>
        </div>
    </div>
    {% endblock %}
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
