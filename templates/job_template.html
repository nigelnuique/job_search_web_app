{% extends "base2.html" %}

{% block head %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    body {
        background-color: #f8f9fa;
    }
    #main {
        margin-top: 50px;
    }
    #data-title {
        font-size: 2.5rem;
        margin-bottom: 20px;
    }
    #data-company {
        font-size: 1.5rem;
        margin-bottom: 20px;
    }
    .data-article {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .data-article p {
        font-size: 1.2rem;
        line-height: 1.6;
        color: #333;
    }
</style>
{% endblock %}

{% block body %}
<div class="container">
    <div id="main">
        <h1 id="data-title">{{ title }}</h1>
        <h4 id="data-company">{{ company }}</h4>
        <div class="data-article" id="data-content">
            <p>{{ description }}</p>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
